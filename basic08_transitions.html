<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <style>
      .box {
        background-color: green;
        color: white;
        font-size: 100px;
        /* transition: background-color 2s ease-in-out; */
        transition: all 2s ease-in-out;
      }
      .box:active {
        background-color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <span class="box">
      Text
    </span>
  </body>
</html>
