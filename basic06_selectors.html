<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors and Pseudo Selectors</title>
    <style>
      /*Pseudo(가상) Selectors는 class나 id 없이 선택 할수있음.*/

      /*container의 직계 자식니 box를 뜻함 손자에는 적용안됨.*/
      .container > .box {
        background-color: yellow;
      }

      input[required="required"] {
        background-color: blue;
      }
      input[type="submit"] {
        background-color: red;
      }
      input {
        border: 10px solid yellow;
      }
      .box {
        background-color: rgb(255, 250, 205);
        display: block;
        height: 100px;
        border: 5px solid black;
      }
      /*n번째 자식에 적용*/
      .box:nth-child(2) {
        background-color: pink;
      }
      /*()수식에 해당하는 배수인 자식에 적용*/
      .box:nth-child(2n + 3) {
        background-color: rgb(255, 139, 158);
      }
      /*마지막 자식에 적용*/
      .box:last-child {
        background-color: skyblue;
      }
      .child {
        background-color: purple;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" required="required" />
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
