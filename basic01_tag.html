<!-- 구글크롬에게 이 문서가 html 문서임을 알려주는 태그 -->
<!DOCTYPE html>

<html>
    <!-- head는 user에게 보이지 않음. 브라우저에게 웹사이트에 관한 필요한 정보를 제공 -->
    <head>
        <meta charset="utf-8">
        <meta name="author" content="URE">
        <meta name="description" content="Welcome I'm description"
        <tilte>This is my title</tilte>
    </head>
    <body>
        <section>
            <!-- id는 하나이고 유일함, class는 여러개일수있고  다른곳의 클래스와 같아도됨.-->
            <header id="idOne" class="blue big">
                <h1>Big title</h1>

            </header>
        </section>
        <div>
            <header id="idTwo" class="blue small">header</header>
        </div>
        <span>span</span>
        <h6>Small title</h6>
    </body>
</html>
