<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline block</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        /*
            display 종류
                block: 수평의 위치에 하나의 박스만 위치. 다른 element가 올수없음
                inline-block: 수평으로 박스 나열됨
                inline: 블록 크기 무시. 텍스트 크기만큼만 border 적용되고 수평으로 나열됨
                        텍스트가 없으면 박스도 없음.
        */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
