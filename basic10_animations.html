<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        animation: 3s scaleAndRotateSquare infinite ease-in-out;
      }

      @keyframes scaleAndRotateSquare {
        /* from {
          transform: none;
        }
        to {
          transform: rotate(1turn) scale(0.5, 0.5);
        } */
        0% {
          transform: none;
        }
        30% {
          transform: rotate(1turn) scale(0.5, 0.5);
          background-color: white;
        }
        100% {
          transform: none;
          background-color: teal;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
